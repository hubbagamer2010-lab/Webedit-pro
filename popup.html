<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebEdit Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .content {
      padding: 20px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .feature-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      border-color: #667eea;
    }

    .feature-card:active {
      transform: translateY(0);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .feature-title {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .feature-desc {
      font-size: 11px;
      color: #b0b0b0;
      line-height: 1.4;
    }

    .quick-actions {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .quick-actions h3 {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    .footer {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.03);
      text-align: center;
      font-size: 11px;
      color: #888;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #764ba2;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      margin-right: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WebEdit Pro</h1>
    <p><span class="status-indicator"></span>AI-Powered Web Editor</p>
  </div>

  <div class="content">
    <div class="feature-grid">
      <div class="feature-card" data-action="edit-mode">

          </svg>

        <div class="feature-desc">Edit any webpage</div>

      <div class="feature-card" data-action="dark-mode">

          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">

          </svg>

            <path d="M3 4.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 7a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 7zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>

        <div class="feature-desc">Smart summaries</div>
      </div>

      <div class="feature-card" data-action="ai-translate">
        <div class="feature-icon">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
            <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
            <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
          </svg>
        </div>
        <div class="feature-title">AI Translate</div>
        <div class="feature-desc">Instant translation</div>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <button class="action-btn" id="open-panel">Open Editor Panel</button>
      <button class="action-btn secondary" id="open-settings">‚öôÔ∏è Extension Settings</button>
      <button class="action-btn secondary" id="visit-website">üåê Visit Website</button>
      <button class="action-btn secondary" id="keyboard-shortcuts">‚å®Ô∏è Keyboard Shortcuts</button>
    </div>
  </div>

  <div class="footer">
    <p>Version 1.0.0 | <a href="https://www.instagram.com/sarthak_bharambe16/" target="_blank" id="help-link">Help & Support</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
